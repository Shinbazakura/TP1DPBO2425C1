name: C++ Build & Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Install g++
      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      # 3️⃣ Compile sources inside the "Folder CPP" folder
      - name: Build
        run: g++ -std=c++17 "Folder CPP/main.cpp" "Folder CPP/Barang.cpp" -o "Folder CPP/app"

      # 4️⃣ Run automated test
      - name: Run test
        run: |
          "./Folder CPP/app" < "Folder CPP/tests/input.txt" > "Folder CPP/output.txt"
          diff -u "Folder CPP/tests/expected.txt" "Folder CPP/output.txt"
