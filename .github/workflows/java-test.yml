name: Java Build & Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK (Java 17 or later)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Compile sources inside the "Folder Java" folder
      - name: Build
        run: |
          cd "Folder Java"
          javac Main.java Barang.java

      # 4️⃣ Run automated test
      - name: Run test
        run: |
          cd "Folder Java"
          java Main < tests/input.txt > output.txt
          diff -u tests/expected.txt output.txt
